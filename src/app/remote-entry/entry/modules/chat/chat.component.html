<mat-card class="chat-container">
  <mat-card-title>Live Chat</mat-card-title>
  <mat-card-content>
    <div class="chat-messages">
      <div *ngFor="let msg of messages$ | async" class="chat-message">
        {{msg.user}} - {{ msg.message }}
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="actions">
    <mat-form-field class="chat-input" appearance="outline">
      <input matInput placeholder="Type a message..." [(ngModel)]="message" (keyup.enter)="send()" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="send()">Send</button>
  </mat-card-actions>
</mat-card>
